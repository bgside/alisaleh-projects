<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta name="author" content="{{ .Site.Params.author }}">
    <meta name="keywords" content="IT Infrastructure, Hardware Hacker, Embedded Systems, Technical Portfolio, Ali Saleh">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ .Site.Title }}">
    <meta property="og:description" content="{{ .Site.Params.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Site.BaseURL }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="whitehole-bg">
    <!-- Navigation -->
    <nav class="whitehole-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="brand-text">{{ .Site.Params.firstName }} {{ .Site.Params.lastName }}</span>
            </div>
            <div class="nav-menu">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
                {{ end }}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="whitehole-main">
        {{ block "main" . }}{{ end }}
    </main>

    <!-- White Hole Background -->
    <div class="whitehole-bg-canvas">
        <canvas id="whiteholeCanvas"></canvas>
    </div>

    <!-- Particle System -->
    <div id="particles" class="particles"></div>

    <!-- Scripts -->
    <script src="{{ "js/whitehole.js" | relURL }}"></script>
</body>
</html>
